<!-- Use video and audio tags to display video and audio with the playback, audio controls -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Example</title>
</head>
<body>
    <h1>Video Example</h1>

    <!-- Video with playback controls -->
    <video width="640" height="360" controls>
        <source src="sample-video.mp4" >
        Your browser does not support the video tag.
    </video>

    <h1>Audio Example</h1>

    <!-- Audio with playback controls -->
    <audio controls>
        <source src="sample-audio.mp3">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
